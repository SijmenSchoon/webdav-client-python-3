language: python

services:
  - docker

python:
  - "2.7"

before_install:
  - docker pull bytemark/webdav
  - docker run -d --name webdav -e AUTH_TYPE=Basic -e USERNAME=alice -e PASSWORD=secret1234 -p 8888:80 bytemark/webdav
  - docker ps -a

install:
  - python setup.py develop
script:
  - python setup.py test